<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/bootstrap/js/bootstrap.bundle.min.js.map">
        <script src="https://kit.fontawesome.com/8b94f344a4.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header">
            <h1 class="header-line">Random User Genrator API</h1><br>
            <p>A free, open-source API for generating random user data. Like Lorem Ipsum, but for people.</p><br>
            <p style="color: gray;"><i class="fa-brands fa-twitter" style="color: #74C0FC;"></i>follow us <a href="#"
                    style="color: gray;">@randomapi</a></p>
        </div>
        <div id="card">
            <div id="head">
                <div class="details">
                    <div class="user-photo">
                        <img src="" id="profile-pic" alt="">
                    </div>
                    <div>
                        <p id="label">Hi, My name is</p>
                        <br>
                        <h1 id="user-details">

                        </h1>
                    </div>
                </div>
                <div class="main">
                    <div class="profil">
                        <i class="fa-solid fa-circle-user font " id="user-name" style="color: #011537;"></i>
                    </div>
                    <div class="email">
                        <i class="fa-regular fa-envelope font" id="user-email" style="color: #011537;"></i>
                    </div>
                    <div class="dob">
                        <i class="fa-solid fa-calendar-days font" id="user-dob" style="color: #011537;"></i>
                    </div>
                    <div class="location">
                        <i class="fa-solid fa-map-location-dot font" id="user-location" style="color: #011537;"></i>
                    </div>
                    <div class="phone">
                        <i class="fa-solid fa-phone font" id="user-phone" style="color: #011537;"></i>
                    </div>
                    <div class="password">
                        <i class="fa-solid fa-lock font" id="user-password" style="color: #08204a;"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
